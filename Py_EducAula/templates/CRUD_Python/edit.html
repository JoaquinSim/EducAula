{% include 'header.html' %}

Formulario para editar 
{% for alumno in alumnos  %}

<form method="post" action="/update" enctype="multipart/form-data">
    
    <div class="card">
        <div class="card-header">
            EDITAR ALUMNO
        </div>
        <div class="card-body">
            <h5 class="card-title">Datos del Alumno</h5>

            <p class="card-text"></p>
            
            <div class="form-group">
                <label for="txtNombre">Nombre:</label>
                <input id="txtNombre" value="{{ alumno[1] }}"  class="form-control" type="text" name="txtNombre">
            </div>

            <div class="form-group">
                <label for="txtApellido">Apellido:</label>
                <input id="txtApellido" value="{{ alumno[2] }}" class="form-control" type="text" name="txtApellido">
            </div>

            <div class="form-group">
                <label for="txtCorreo">Correo:</label>
                <input id="txtCorreo" value="{{ alumno[3] }}" class="form-control" type="text" name="txtCorreo">
            </div>

            <div class="form-group">
                <label for="txtFoto">Foto:</label>

                <img class="img-thumbnail" width="100" src="{{ url_for ('uploads', nombreFoto= alumno[4]) }}" alt="">

                <input id="txtFoto" class="form-control" type="file" name="txtFoto">
            </div>

            <div class="form-group">
                <input type="submit" class="btn btn-success" value="Editar">
                <a href="{{url_for('index')}}" class="btn btn-primary">Regresar</a>
            </div>
            

           <input type="hidden" value="{{ alumno[0] }}" name="txtID" id="txtID">
           <br>

    

</form>

{% endfor %}

{% include 'footer.html' %}
